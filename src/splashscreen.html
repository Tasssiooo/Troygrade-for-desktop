<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/heimerdinger-passive.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troygrade: Splashscreen</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      main {
        width: 100%;
      }
      video {
        position: fixed;
      }
      .dragging-area {
        position: absolute;
        width: 100%;
        height: 40px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <main>
      <div data-tauri-drag-region class="dragging-area"></div>
      <video width="1024" height="576" muted autoplay loop>
        <source src="./background_ambient.webm" type="video/webm">
      </video>
    </main>
  </body>
</html>
